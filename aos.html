<html ng-app="AwosApp">
    <head>
        <title>AOS</title>
        <link rel="stylesheet" href="lib/style.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="lib/app.js"></script>
        <script>
            
        </script>
    </head>
    <body ng-controller="AwosCtrl">
        Hello
        <div class="awos" data-aos="fade-up">
            hello
        </div>
        <div class="awos" data-aos="fade-down">
            can you hear me?
        </div>      
        <div class="awos" data-aos="fade-right">
            I was wondering if after all these years you'd like to meet
        </div>
        <div class="awos" data-aos="fade-left">
            To go over everything
        </div>      
        <div class="awos" data-aos="fade-up-right"></div>
        <div class="awos" data-aos="fade-up-left"></div>
        <div class="awos" data-aos="fade-down-right"></div>
        <div class="awos" data-aos="fade-down-left"></div>
        <div class="awos" data-aos="flip-left"></div>
        <div class="awos" data-aos="flip-right"></div>
        <div class="awos" data-aos="flip-up"></div>
        <div class="awos" data-aos="flip-down"></div>
        <div class="awos" data-aos="zoom-in"></div>
        <div class="awos" data-aos="zoom-in-up"></div>
        <div class="awos" data-aos="zoom-in-down"></div>
        <div class="awos" data-aos="zoom-in-left"></div>
        <div class="awos" data-aos="zoom-out"></div>
        <div class="awos" data-aos="zoom-out-up"></div>
        <div class="awos" data-aos="zoom-out-down"></div>
        <div class="awos" data-aos="zoom-out-right"></div>
        <div class="awos" data-aos="zoom-out-left"></div>
        <div class="awos" data-aos="fade-up"
            data-aos-duration="3000">
        </div>
        <div class="awos" data-aos="fade-down"
            data-aos-easing="linear"
            data-aos-duration="1500">
        </div>
        <div class="awos" data-aos="fade-right"
            data-aos-offset="300"
            data-aos-easing="ease-in-sine">
        </div>
        <div class="awos" data-aos="fade-left"
            data-aos-anchor="#example-anchor"
            data-aos-offset="500"
            data-aos-duration="500">
        </div>
        <div class="awos" data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0">
        </div>
        <div class="awos" data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000">
        </div>
        <div data-aos="fade-up"
            data-aos-anchor-placement="top-bottom">
        </div>
        <div data-aos="fade-up"
            data-aos-anchor-placement="center-bottom">
        </div>
        <div data-aos="fade-up"
            data-aos-anchor-placement="bottom-bottom">
        </div>
        <div data-aos="fade-up"
            data-aos-anchor-placement="top-center">
        </div>
        <div data-aos="fade-up"
            data-aos-anchor-placement="center-center">
            TAE
        </div>
        <div data-aos="fade-up"
            data-aos-anchor-placement="bottom-center">
        </div>
    </body>
</html>
